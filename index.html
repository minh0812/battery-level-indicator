<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/128/3103/3103384.png"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Live Battery Percentage</title>
  </head>
  <body>
    <!--=============== BATTERY ===============-->
    <section class="battery">
      <div class="battery__card">
        <div class="battery__data">
          <i class="ri-sun-line icon-theme"></i>
          <p class="battery__text">Battery</p>
          <h1 class="battery__percentage">20%</h1>

          <p class="battery__status">
            Low battery <i class="ri-plug-line"></i>
          </p>
        </div>

        <div class="battery__pill">
          <div class="battery__level">
            <div class="battery__liquid"></div>
            <i class="ri-flashlight-line icon-charging"></i>
          </div>
        </div>

        <div class="author">
          <p>
            Made with <i class="ri-heart-fill"></i> by
            <a href="https://github.com/minh0812" target="_blank">Duy Minh</a>
          </p>
        </div>
      </div>
      <div class="battery__error">
        <i class="ri-error-warning-line"></i>
        <div class="battery__error-text">
          <p>Your browser does not support the battery API.</p>
          <a href="https://caniuse.com/battery-status" target="_blank">
            Check browser support here !!!
          </a>
        </div>
      </div>
    </section>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
